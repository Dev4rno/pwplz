<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password, please!</title>
        <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
        <link rel="icon" href="{{ url_for('static', path='/favicon.png') }}" type="image/pmg" />
    </head>
    <body>
        <div class="container">
            <div style="margin-bottom: 2rem">
                <h1>🔐 Passwords</h1>
                <h3 style="font-weight: 400; letter-spacing: 0.5px">⭐ Bookmark your favourite</h3>
                <a href="/{{ random_method }}" style="text-decoration: none">
                    <h3 style="color: var(--primary-color-2); font-weight: 300">pwplz.com/{{ random_method }}</h3>
                </a>
            </div>
            <div class="password-list">
                {% for method, password in passwords.items() %}
                <div class="password-item">
                    <!-- Label -->
                    <span class="password-label">{{ method }}</span>
                    <!-- Password box -->
                    <input
                        type="text"
                        id="password_{{ loop.index }}"
                        class="password-box"
                        value="{{ password }}"
                        readonly
                    />
                    <!-- Copy button -->
                    <button class="copy-button" onclick="copyToClipboard('password_{{ loop.index }}', '{{ method }}')">
                        Copy 🔗
                    </button>
                </div>
                {% endfor %}
            </div>
            <button id="regenerate-button">🔄 Regenerate</button>
        </div>
        <!-- Toastbar -->
        <div id="toast" class="toast"></div>
        <!-- Script -->
        <script src="{{ url_for('static', path='/script.js') }}"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Basic Meta Tags -->
        <title>{% block title %}Password, Please! - Free Secure Password Generator{% endblock %}</title>
        <meta
            name="description"
            content="Generate strong, secure passwords instantly with Password, Please! A free FastAPI-powered password generator designed for convenience and security."
        />
        <meta
            name="keywords"
            content="free passwords, strong passwords, password generator, secure passwords, free password tool, FastAPI password generator"
        />
        <meta name="author" content="Devarno" />

        <!-- Open Graph / Facebook -->
        <meta property="og:title" content="Password, Please! - Free Secure Password Generator" />
        <meta
            property="og:description"
            content="Generate strong, secure passwords instantly with Password, Please! A free FastAPI-powered password generator designed for convenience and security."
        />
        <meta property="og:image" content="https://pwplz.com/static/og-image.png" />
        <meta property="og:url" content="https://pwplz.com" />
        <meta property="og:type" content="website" />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Password, Please! - Free Secure Password Generator" />
        <meta
            name="twitter:description"
            content="Generate strong, secure passwords instantly with Password, Please! A free FastAPI-powered password generator designed for convenience and security."
        />
        <meta name="twitter:image" content="https://pwplz.com/static/og-image.png" />
        <meta name="twitter:site" content="@Dev4rno" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{{ url_for('static', path='/favicon.png') }}" />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://pwplz.com" />

        <!-- Stylesheets -->
        <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />

        <script defer data-domain="pwplz.com" src="https://plausible.io/js/script.js"></script>

        {% endblock %}
    </head>
    <body>
        <div class="container">{% block content %}{% endblock %}</div>

        <!-- Include scripts -->
        <script src="{{ url_for('static', path='/script.js') }}"></script>
    </body>
</html>
